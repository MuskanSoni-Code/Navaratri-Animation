<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Navaratri</title>
</head>
<style>
    * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
        overflow: hidden;
    }

    #container {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        background: #e6bbf1;

    }

    #container h2 {
        background-image: url("https://www.oyorooms.com/travel-guide/wp-content/uploads/2022/09/navratri-dandia-durga-pooja.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-clip: text;
        color: transparent;
        background-color: black;
        letter-spacing: 8px;
        margin: 0;
        font-size: 170px;
        animation: Maa 3s ease backwards 1s;
    }

    @keyframes Maa {
        from {
            width: 0%;
        }

        to {
            width: 100%;
        }
    }
</style>

<body>
    <div id="container">
        <h2>HAPPY NAVARATRI</h2>
    </div>
</body>

</html>
